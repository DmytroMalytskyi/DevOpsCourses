<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match app.logs.**>
  @type elasticsearch
  host elasticsearch
  port 9200
  scheme http
  index_name node-app-logs
  include_tag_key true
  suppress_type_name true
  logstash_format false
  verify_es_version_at_startup false
  default_elasticsearch_version 7
  log_es_400_reason true
  reconnect_on_error true
  request_timeout 30
</match>
